<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro e inicio de sesión">
    <meta name="keywords" content="Bicicletas, Alquiler, Compra, Reparación, Valencia">
    <meta name="author" content="Eric Mancebo Muminhodzic">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>IDENTIFÍCATE/REGÍSTRATE</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">bicisVal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <main class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('images/inicioSESION.jpg'); background-size: cover; background-position: center;">
        <div class="p-4 shadow text-center login-form">
            <h3 class="mb-4">Accede a tu cuenta</h3>
            <form method="post">
                <div class="mb-3">
                    <label for="email-telefono" class="form-label">Correo o Teléfono</label>
                    <input type="text" id="email-telefono" class="form-control" name="email-telefono" placeholder="Ingrese su correo o teléfono" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" class="form-control" name="contraseña" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
            </form>
            <div class="mt-3">
                <a href="recuperarContraseña" class="d-block">¿Has olvidado tu contraseña?</a>
                <a href="registroCuenta" class="d-block">¿No tienes cuenta todavía? Regístrate</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
